<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Fitness Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #303134;
            color: white;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Old Fitness Schedule</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>PDF File</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for item in gptinfos %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.pdf_file.name }}</td>
                <td>
                    {% if item.pdf_file %}
                        <a href="{{ item.pdf_file.url }}" target="_blank">View/Download</a>
                    {% else %}
                        No file available
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No records found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
